name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
      - name: Docker Login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
      - name: Docker Build
        run: docker build -t my-app:${{ github.sha }} .
      - name: Docker Push
        run: docker push my-app:${{ github.sha }}
      - name: Deploy to Server
        run: |
          ssh user@your-server-ip "cd /path/to/your/app && git pull && docker-compose up -d"
