version: '1.0'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
    command: npm run dev
  game:
    image: kanhadewanagn/games:latest
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - game_data:/app/data
volumes:
  game_data:
       
